<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP: Admin Dashboard</title>

    <!-- ROBOTO FONT LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
    rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav id="side-bar">
            <div id="brand-name-logo">
                <img src="assets/icons/side-bar-img/addash.png" alt="" class="side-bar-icon">
                <h2 id="addash">AdDash</h2>
            </div>

            <div class="side-bar-buttons">
                <div class="btn-group">
                    <img src="assets/icons/side-bar-img/home.png" alt="" class="side-bar-icon">

                    <button class="side-bar-btn">
                        Home
                    </button>
                </div>

                <div class="btn-group">
                    <img src="assets/icons/side-bar-img/profile.png" alt="" class="side-bar-icon">
                        

                    <button class="side-bar-btn">
                        Profile
                    </button>
                </div>

                <div class="btn-group">
                    <img src="assets/icons/side-bar-img/messages.png" alt="" class="side-bar-icon">

                    <button class="side-bar-btn">
                        Messages
                    </button>
                </div>
                
                <div class="btn-group">
                    <img src="assets/icons/side-bar-img/history.png" alt="" class="side-bar-icon">

                    <button class="side-bar-btn">
                        History
                    </button>
                </div>

                <div class="btn-group">
                    <img src="assets/icons/side-bar-img/tasks.png" alt="" class="side-bar-icon">
                        

                    <button class="side-bar-btn">
                        Tasks
                    </button>
                </div>

                <div class="btn-group">
                    <img src="assets/icons/side-bar-img/communities.png" alt="" class="side-bar-icon">
                        
                    
                    <button class="side-bar-btn">
                        Communities
                    </button>
                </div>
            </div>

            <div class="side-bar-buttons">
                <div class="btn-group">
                    <img src="assets/icons/side-bar-img/settings.png" alt="" class="side-bar-icon">
                        
                    <button class="side-bar-btn">
                        Settings
                    </button>
                </div>

                <div class="btn-group">
                    <img src="assets/icons/side-bar-img/support.png" alt="" class="side-bar-icon">
                        
                    <button class="side-bar-btn">
                        Support
                    </button>
                </div>

                <div class="btn-group">
                    <img src="assets/icons/side-bar-img/privacy.png" alt="" class="side-bar-icon">

                    <button class="side-bar-btn">
                        Privacy
                    </button>
                </div>
            </div>
        </nav>

        <nav id="top-bar">
            <div id="search-container">
                <img src="assets/icons/top-bar-img/search.png" 
                alt="" 
                class="top-bar-icon" 
                id="search-button">

                <input type="search" 
                id="search-input">
            </div>
            
            <div id="notification-container">
                <img src="assets/icons/top-bar-img/notifcations.png" 
                alt="" 
                class="top-bar-icon" 
                id="notifications">

                <img src="" 
                alt="" 
                id="profile-picture">

                <p id="name">Donovan Jabbar</p>
            </div>

            <div id="greeting">
                <img src="" 
                alt="" 
                id="profile-picture">

                <span id="hello">
                    Hi there,
                </span>
                
                <span id="username">
                    Donovan Jabbar (@donnyjb06)
                </span>
            </div>

            <div id="top-bar-btns">
                <button class="top-bar-btn">
                    New
                </button>
                
                <button class="top-bar-btn">
                    Upload
                </button>
                
                <button class="top-bar-btn">
                    Share
                </button>
            </div>

                
        </nav>

        <main id="content"></main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
